  mongo-db: ~
  mongo-pe-db: ~
  mqtt_data: ~
  data-models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data-models

secrets:
  my_secret_data:
    file: ../secrets.txt
